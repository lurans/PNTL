# This file contains the basic properties that are related SSOClient. 
# ----------------------------------------------------------------------------------------------------------------------

# Logger configurations:
# ----------------------
# Logger configuration used for logging
debug.logger=com.huawei.sso.client.logger.DefaultLoggerImpl

# Alarm configurations:
#----------------------
# Custom AlarmServiceProvider configuration
alarm.service.provider=com.huawei.sso.client.alarm.UOAAlarmServiceProvider

# SSLSocketFactory configurations:
# ----------------------
# User can set SSLSocketFactory in connection to verify the SSL certs.
SSLSocketFactory.provider=com.huawei.blackhole.network.api.BlackholeSSLSocketFactory

#-----------------------
##The second factor for encryption,the default value is YYYYMMDD.
#The length of this value must be 8,or use the default value is YYYYMMDD.
#Warning:If no special requirements, please do not modify the configuration, 
#otherwise all passwords using AES must be encrypted again. 
encryption.second.factor=YYYYMMDD

