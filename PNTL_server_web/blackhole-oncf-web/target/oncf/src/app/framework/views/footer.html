<div id="console-top-footer" class="console-top-footer common-page-footer frame-small-font-size">
    <div id="footer" class="container-fluid footer-copyright-content common-link-inherit-color console-content-padding">
        <div class="dropup pull-left">
            <a class="console-footer-btn dropdown-toggle console-footer-btn-dropdown" data-toggle="dropdown">
                <span class="hwsicon-frame-image-footer-earth"></span>
                <span class="padding-left-25" ng-bind="languageName"></span>
            </a>
            <ul class="dropdown-menu common-dropdown-menu common-font-size-common">
                <li ng-repeat="languageArr in supportLanguage" ng-if="languageArr[0] !== language">
                    <a target="_self" ng-click="changeLanguage(languageArr[0])">
                        <span ng-bind="languageArr[1]"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="pull-left console-footer-vertical-line"></div>
        <a ng-if="i18n.console_term_lawyerInCharge_link" ng-href="{{i18n.console_term_lawyerInCharge_link}}" class="console-footer-btn pull-left" ng-bind="i18n.console_term_lawyerInCharge_label" target="_blank"></a>
        <div ng-if="i18n.console_term_lawyerInCharge_link" class="pull-left console-footer-vertical-line"></div>
        <a ng-if="i18n.console_term_privacyProtect_link" ng-href="{{i18n.console_term_privacyProtect_link}}" class="console-footer-btn pull-left" ng-bind="i18n.console_term_privacyProtect_label" target="_blank"></a>
        <div ng-if="i18n.console_term_privacyProtect_link" class="pull-left console-footer-vertical-line"></div>
        <a ng-if="i18n.console_term_legalAgreement_link" ng-href="{{i18n.console_term_legalAgreement_link}}" class="console-footer-btn pull-left" ng-bind="i18n.console_term_legalAgreement_label" target="_blank"></a>
        <div ng-if="i18n.console_term_legalAgreement_link&&i18n.console_term_networkAccess_link" class="pull-left console-footer-vertical-line"></div>
        <a ng-if="i18n.console_term_networkAccess_link" ng-href="{{i18n.console_term_networkAccess_link}}" class="console-footer-btn pull-left" ng-bind="i18n.console_term_networkAccess_label" target="_blank"></a>
        <span class="margin-left-3 pull-right" ng-bind="i18n.console_term_copyright_label"></span>
    </div>
</div>
