<div id="tomcatDiv"  ng-controller="tomcat.ctrl" style="text-align: center;" ng-cloak>
    <span class="tomcatInfo">{{i18n.chkFlow_term_tomcat_info}}</span>
</div>

<script>
    require(['app/business/config/controllers/tomcatCtrl'],
            function (tomcatCtrl) {
                angular.element(document).injector().invoke(function ($compile) {
                    var scope = $("#tomcatDiv").scope();
                    $compile($("#tomcatDiv"))(scope);
                    scope.$digest();
                });
            });
</script>
