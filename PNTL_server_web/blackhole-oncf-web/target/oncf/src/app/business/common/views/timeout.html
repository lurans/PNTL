<div id="timeoutDiv" ng-controller="timeout.ctrl" style="text-align: center;" ng-cloak>
    <span class="timeoutInfo">{{i18n.chkFlow_term_timeout_remind}}</span>
</div>

<script>
    require(['app/business/common/controllers/timeoutCtrl'],
    function(timeoutCtrl){
        angular.element(document).injector().invoke(function($compile){
            var scope = $("#timeoutDiv").scope();
            $compile($("#timeoutDiv"))(scope);
            scope.$digest();
        });
    });
</script>
