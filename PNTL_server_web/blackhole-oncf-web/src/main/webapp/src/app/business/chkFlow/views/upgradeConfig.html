<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<div class="alertLabel">
    <h2 style="color:#ff9955;">{{i18n.chkFlow_term_alert_label}}</h2>
    <b>{{i18n.chkFlow_term_upgrade_alert_label1}}</b>{{i18n.chkFlow_term_variable_alert_label3}}
</div>
<div class="deployFileUpload">
    <div class="level2Head" ><span style="color:red">*</span>{{i18n.chkFlow_term_install_file_upload1}}</div>
    <div class="installFileUpload level2Content" style="overflow: hidden; zoom:1;">
        <tiny-fileupload id="installFileUpload.id"
                         input-value="installFileUpload.inputValue"
                         file-obj-name="installFileUpload.fileObjName"
                         max-size = "installFileUpload.maxSize"
                         maxTotalSize = "installFileUpload.maxTotalSize"
                         disable = "installFileUpload.disable"
                         multi="installFileUpload.multi"
                         file-type = "installFileUpload.fileType"
                         action="installFileUpload.action"
                         method = "installFileUpload.method"
                         select-error = "installFileUpload.selectError"
                         select = "installFileUpload.select"
                         complete="installFileUpload.completeDefa">
        </tiny-fileupload>
    </div>
</div>
<div class="level2Head"><span style="color:red">*</span>{{i18n.chkFlow_term_install_file_upload2}}</div>
<div class="installFileUpload level2Content" style="overflow: hidden; zoom:1;">
    <tiny-radiogroup values="singleFileUpload.values"
                     layout = "singleFileUpload.layout"
                     spacing="singleFileUpload.spacing"
                     id = "singleFileUpload.id1" ></tiny-radiogroup></br></br>
    <div style="float:left; margin-right:50px;">
        <tiny-fileupload id = "singleFileUpload.id"
                         action="singleFileUpload.action"
                         file-obj-name="singleFileUpload.fileObjName"
                         method = "singleFileUpload.method"
                         file-type = "singleFileUpload.fileType"
                         max-size = "singleFileUpload.minSize"
                         show-submit-btn = "singleFileUpload.showSubmitBtn"
                         select-error = "singleFileUpload.selectError"
                         enable-detail = "singleFileUpload.enableDetail"
                         before-submit = "singleFileUpload.beforeSubmit"
                         complete="singleFileUpload.completeDefa">
        </tiny-fileupload>
    </div>
    <div style="float:left;">
        <tiny-button text = "singleFileUpload.text"
                      click = "singleFileUpload.submitClick()"></tiny-button>
    </div>
</div>
